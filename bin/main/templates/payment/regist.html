<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">신청 페이지</h1>
            <p class="mb-4">영수증 신청 관리</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">신청 관리하기</h6>
                </div>
                <!-- Card Body -->
                <form method="post" action="/payment/regist">
                    <input type="text" name="pname">
                    <input type="text" name="year">
                    <input type="text" name="month">
                    <input type="text" name="date">
                    <input type="text" name="hour">
                    <input type="text" name="min">
                    <input type="text" name="sec">
                    <input type="text" name="pstorename">
                    <input type="text" name="ptotalprice">
                    <input type="text" name="pcardtype">
                    <input type="submit">
                </form>
                <div class="card-body">
                    <p style="font-size : 13px ;">게시물을 확인하고 승인하세요</p>
                    <hr style="padding:3px">

                </div>
            </div>

        </div>
    </th:block>
</body>

</html>
