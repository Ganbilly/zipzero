<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <form name="form" method="post" action="/payment/registrec" enctype="multipart/form-data">
        <input type="file" name="receipt"/>
        <input type="submit" id="submit" value="이미지인식"/>
      </form>
    <input type="submit" value="JSON">

    <form action="/payment/registadd" method="post">
        <div th:if="${paymentDTO == null}">
            <input type="text" name="pname" placeholder="이름">
            <input type="text" name="year" placeholder="년">
            <input type="text" name="month" placeholder="월">
            <input type="text" name="date" placeholder="일">
            <input type="text" name="hour" placeholder="시간">
            <input type="text" name="min" placeholder="분">
            <input type="text" name="sec" placeholder="초">
            <input type="text" name="pstorename" placeholder="상호">
            <input type="text" name="ptotalprice" placeholder="합계">
            <input type="text" name="pcardtype" placeholder="법인(1)/개인(0)">
            <input type="text" name="ptypecode" placeholder="사용코드">
            
            <input type="submit">
        </div> 
        <div th:unless="${paymentDTO == null}">
            
            <input type="text" name="apname" placeholder="이름" th:value="${paymentDTO.pname}">
            <input type="text" name="year" placeholder="년" th:value="${timeDTO.year}">
            <input type="text" name="month" placeholder="월" th:value="${timeDTO.month}">
            <input type="text" name="date" placeholder="일" th:value="${timeDTO.date}">
            <input type="text" name="hour" placeholder="시간" th:value="${timeDTO.hour}">
            <input type="text" name="min" placeholder="분" th:value="${timeDTO.min}">
            <input type="text" name="sec" placeholder="초" th:value="${timeDTO.sec}">
            <input type="text" name="pstorename" placeholder="상호" th:value="${paymentDTO.pstorename}">
            <input type="text" name="ptotalprice" placeholder="합계" th:value="${paymentDTO.ptotalprice}">
            <input type="text" name="pcardtype" placeholder="법인(1)/개인(0)" th:value="${paymentDTO.pcardtype}">
            <input type="text" name="ptypecode" placeholder="사용코드" th:value="${paymentDTO.ptypecode}">
            
            <input type="submit">
        </div> 
    </form>

</body>
</html>
