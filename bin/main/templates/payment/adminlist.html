<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">조회 및 출력</h1>
            <p class="mb-4">내역 조회 및 출력하기</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">조회 및 출력하기</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="form-group row" style="width: 100%;">
                        <label class="col-lg-1 col-form-label form-control-label" style="width: 100%; text-align: center;">유형</label>
                        <div class="col-lg-2">
                            <select id="pcardtype" name="pcardtype" form="listForm" style="width: 150px;" class="form-control">
                                <option value="2">전체</option>
                                <option value="0">법인</option>
                                <option value="1">개인</option>
                            </select>
                        </div>
                        <div class="col-lg-9" style="width: 100%; text-align: right;">
                            <form th:action="@{/payment/downloadcsv}" th:object="${filterDTO}" method="get">
                                <button onclick="location.href='/payment/downloadcsv'" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">CSV 출력</button>
                                <!-- <button onclick="location.href='/payment/downloadexcel'" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">Excel 출력</button> -->
                                <input type="hidden" name="pcardtype" th:value="${filterDTO.pcardtype}"/>
                                <input type="hidden" name="startTime" th:value="${filterDTO.startTime}"/>
                                <input type="hidden" name="endTime" th:value="${filterDTO.endTime}"/>
                                <input type="hidden" name="minptotalprice" th:value="${filterDTO.minptotalprice}"/>
                                <input type="hidden" name="maxptotalprice" th:value="${filterDTO.maxptotalprice}"/>
                                <input type="hidden" name="hq" th:value="${filterDTO.hq}"/>
                                <input type="hidden" name="dept" th:value="${filterDTO.dept}"/>
                                <input type="hidden" name="team" th:value="${filterDTO.team}"/>
                                <input type="hidden" name="empno" th:value="${filterDTO.empno}"/>
                                <input type="hidden" name="mname" th:value="${filterDTO.mname}"/>
                                <input type="hidden" name="sid" th:value="${filterDTO.sid}"/>
                                <input type="hidden" name="pname" th:value="${filterDTO.pname}"/>
                            </form>
                        </div>
                    </div>

                    <form th:action="@{/payment/adminlist}" th:object="${filterDTO}" method="get" id="listForm">
                        <div class="form-group row" style="width: 100%; text-align: center;">
                            <label class="col-lg-1 col-form-label form-control-label">검색 일자</label>
                            <div class="col-lg-2">
                                <input id="startTime" type="date" name="startTime" class="form-control" style="width: 100%;" th:value="${filterDTO.startTime}"/>
                            </div>
                            -
                            <div class="col-lg-2">
                                <input id="endTime" type="date" name="endTime" class="form-control" style="width: 100%;" th:value="${filterDTO.endTime}"/>
                            </div>

                            <div class="col-lg-1"></div>

                            <label class="col-lg-1 col-form-label form-control-label">검색 금액</label>
                            <div class="col-lg-2">
                                <input id="minptotalprice" type="number" name="minptotalprice" placeholder="최소 금액" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.minptotalprice}"/>
                            </div>
                            -
                            <div class="col-lg-2">
                                <input id="maxptotalprice" type="number" name="maxptotalprice" placeholder="최대 금액" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.maxptotalprice}"/>
                            </div>

                        </div>

                        <div class="form-group row" style="width: 100%; text-align: center;">
                            <label class="col-lg-1 col-form-label form-control-label">본부</label>
                            <div class="col-lg-3">
                                <input id="hq" type="text" name="hq" placeholder="본부" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.hq}"/>
                            </div>

                            <label class="col-lg-1 col-form-label form-control-label">담당</label>
                            <div class="col-lg-3">
                                <input id="dept" type="text" name="dept" placeholder="담당" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.dept}"/>
                            </div>
                            
                            <label class="col-lg-1 col-form-label form-control-label">팀</label>
                            <div class="col-lg-3">
                                <input id="team" type="text" name="team" placeholder="팀" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.team}"/>
                            </div>
                        </div>

                        <div class="form-group row" style="width: 100%; text-align: center;">
                            <label class="col-lg-1 col-form-label form-control-label">사번</label>
                            <div class="col-lg-3">
                                <input id="empno" type="text" name="empno" placeholder="사번" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.empno}"/>
                            </div>

                            <label class="col-lg-1 col-form-label form-control-label">성명</label>
                            <div class="col-lg-3">
                                <input id="mname" type="text" name="mname" placeholder="이름" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.mname}"/>
                            </div>

                            <label class="col-lg-1 col-form-label form-control-label">상태</label>
                            <div class="col-lg-3">
                                <input id="sid" type="text" name="sname" placeholder="상태" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.sname}"/>
                            </div>
                        </div>

                        <div class="form-group row" style="width: 100%; text-align: center;">
                            <label class="col-lg-1 col-form-label form-control-label">제목</label>
                            <div class="col-lg-10">
                                <input id="pname" type="text" name="pname" placeholder="제목" class="form-control"
                                    style="width: 100%;" th:value="${filterDTO.pname}"/>
                            </div>
                            <div class="col-lg-1">
                                <input type="submit" value="검색" style="width: 100%;"
                                    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" />
                            </div>
                        </div>

                    </form>

                    <table border="1" style="width: 100%;text-align: center;">
                        <thead>
                            <tr>
                                <th>본부</th>
                                <th>담당</th>
                                <th>팀</th>
                                <th>이름</th>
                                <th>결제카드유형</th>
                                <th>결제내역</th>
                                <th>결제시각</th>
                                <th>결제총액</th>
                                <th>승인상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${not #lists.isEmpty(filter)}" th:each="l:${filter}">

                                <!--1 고객서비스 2 플랫폼 서비스-->
                                <td th:text="${l.hq}" style="width: 100px;"></td>

                                <!-- 1 CRM 2 빌링 3 플랫폼 서비스 4 DIGICO 서비스 -->
                                <td th:text="${l.dept}" style="width: 100px;"></td>
                                <td th:text="${l.team}" style="width: 100px;"></td>
                                <td th:text="${l.mname}" style="width: 80px;"></td>

                                <!--0 법인 1 개인-->
                                <td th:if="${l.pcardtype}==0" th:text="법인" style="width: 80px;"></td>
                                <td th:if="${l.pcardtype}==1" th:text="개인" style="width: 80px;"></td>
                                
                                <td th:text="${l.pname}"
                                    style="width: 270px; max-width: 270px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">
                                </td>
                                <td th:text="${l.ptime}"
                                    style="width: 100px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">
                                </td>
                                <td th:text="${l.ptotalprice}"
                                    style="width: 150px; max-width: 200px;">
                                </td>
                                
                                <!-- 결제 상태 -->
                                <!-- 1 승인 2 반려 3 대기 4 취소  -->
                                <td th:if="${l.sid}== 1" th:text="승인" style="width: 50px;"></td>
                                <td th:if="${l.sid}== 2" th:text="반려" style="width: 50px;"></td>
                                <td th:if="${l.sid}== 3" th:text="대기" style="width: 50px;"></td>
                                <td th:if="${l.sid}== 4" th:text="취소" style="width: 50px;"></td>

                            </tr>
                            <tr th:unless="${not #lists.isEmpty(filter)}">
                                <td colspan="11">등록된 회원의 정보가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row" style="margin-top: 50px;">
                        <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers"
                            style="margin: auto; text-align: center;">
                            <ul class="pagination">

                                <li th:if="${page.prev}" class="page-item">
                                    <a class="page-link" aria-label="Previous" th:data-num="${page.start - 1}">
                                        <span aria-hidden="true">«</span>
                                    </a>
                                </li>
                                <th:block th:each="i: ${#numbers.sequence(page.start, page.end)}">
                                    <li th:class="${page.page == i} ? 'page-item active' : 'page-item'">
                                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                    </li>
                                </th:block>

                                <li th:if="${page.next}" class="page-item">
                                    <a class="page-link" aria-label="Next" th:data-num="${page.end + 1}">
                                        <span aria-hidden="true">»</span>
                                    </a>
                                </li>
                                            
                            </ul>
                        </nav>
                    </div>


                </div>

            </div>

        </div>
        <script layout:fragment="script" th:inline="javascript">
            const values = [[${filter}]]

            const filterDTO = [[${filterDTO}]]
            console.log(filterDTO)
            
        
            document.querySelector(".pagination").addEventListener("click", function (e) {
                e.preventDefault()
                e.stopPropagation()
        
                const target = e.target
        
                const num = target.getAttribute("data-num")
        
                const formObj = document.querySelector("form")
        
                formObj.innerHTML += `<input type='hidden' name='page' value=` + num +`>`
                formObj.innerHTML += `<input type='hidden' name='empno' value='${filterDTO.empno}'>`
                formObj.innerHTML += `<input type='hidden' name='startTime' value='${filterDTO.startTime}'>`
                formObj.innerHTML += `<input type='hidden' name='endTime' value='${filterDTO.endTime}'>`
                formObj.innerHTML += `<input type='hidden' name='pcardtype' value='${filterDTO.pcardtype}'>`
                formObj.innerHTML += `<input type='hidden' name='minptotalprice' value='${filterDTO.minptotalprice}''>`
                formObj.innerHTML += `<input type='hidden' name='maxptotalprice' value='${filterDTO.maxptotalprice}''>`
                formObj.innerHTML += `<input type='hidden' name='sname' value='${filterDTO.sname}'>`
                if(filterDTO.hq != "") {
                    formObj.innerHTML += `<input type='hidden' name='hq' value='${filterDTO.hq}'>`
                } else {
                    formObj.innerHTML += `<input type='hidden' name='hq' value=''>`
                }
                if(filterDTO.dept != "") {
                    formObj.innerHTML += `<input type='hidden' name='dept' value=${filterDTO.dept}>`
                } else {
                    formObj.innerHTML += `<input type='hidden' name='dept' value='''>`
                }
                if(filterDTO.team != "") {
                    formObj.innerHTML += `<input type='hidden' name='team' value=${filterDTO.team}>`
                } else {
                    formObj.innerHTML += `<input type='hidden' name='team' value=''>`
                }
                if(filterDTO.mname != "") {
                    formObj.innerHTML += `<input type='hidden' name='mname' value=${filterDTO.mname}>`
                } else {
                    formObj.innerHTML += `<input type='hidden' name='mname' value=''>`
                }
                if(filterDTO.pname != "") {
                    formObj.innerHTML += `<input type='hidden' name='pname' value=${filterDTO.pname}>`
                } else {
                    formObj.innerHTML += `<input type='hidden' name='pname' value=''>`
                }
                formObj.submit();
        
            }, false)
        </script>
    </th:block>
</body>
</html>
