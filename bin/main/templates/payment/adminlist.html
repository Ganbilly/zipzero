<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">조회 및 출력</h1>
            <p class="mb-4">내역 조회 및 출력하기</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">조회 및 출력하기</h6>
                </div>
                <!-- Card Body -->
                <!-- <select name="pcardtype" form="listForm">
                    <option value="0">법인</option>
                    <option value="1">개인</option>
                </select> -->
                <div class="card-body">
                    <form th:action="@{/payment/adminlist}" th:object="${filterDTO}" method="post" id="listForm">
                        <select name="pcardtype" form="listForm">
                            <option value="0">법인</option>
                            <option value="1">개인</option>
                        </select>
                        <input type="date" name="startTime"/>
                        <input type="date" name="endTime"/>
                        <input type="text" name="memberDTO.hq" placeholder="본부"/>
                        <input type="text" name="memberDTO.dept" placeholder="담당"/>
                        <input type="text" name="memberDTO.team" placeholder="팀"/>
                        <input type="text" name="memberDTO.mid" placeholder="사번"/>
                        <input type="text" name="memberDTO.mname" placeholder="이름"/>
                        <input type="text" name="paymentDTO.pname" placeholder="제목"/>
                        <!-- <input type="text" name="paymentDTO.ptotalprice" placeholder="금액"/> -->
                        <input type="submit" value="검색"/>
                    </form>
    
                    <table border="1" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>본부</th>
                                <th>담당</th>
                                <th>팀</th>
                                <th>사번</th>
                                <th>이름</th>
                                <th>유형</th>
                                <th>제목</th>
                                <th>날짜</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${not #lists.isEmpty(adminpaymentList)}" th:each="l:${adminpaymentList}">
                                <td th:text="${l.pid}"></td>
                                <td th:text="${l.pcardtype}"></td>
                                <td th:text="${l.pname}"></td>
                                <td th:text="${l.ptime}"></td>
                                <td th:text="${l.pcurstate}"></td>
                                <td th:text="${l.pid}"></td>
                                <td th:text="${l.pcardtype}"></td>
                                <td th:text="${l.pname}"></td>
                                <td th:text="${l.ptime}"></td>
                                <td th:text="${l.ptotalprice}"></td>
                            </tr>
                            <tr th:unless="${not #lists.isEmpty(adminpaymentList)}">
                                <td colspan="7">등록된 회원의 정보가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                    <li class="nav-item dropdown no-arrow">
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> CSV 출력 <i class="fas fa-sign-out-alt fa-sm text-white-50"></i></a>
                    </li>
                    <li class="nav-item dropdown no-arrow">
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Excel 출력 <i class="fas fa-sign-out-alt fa-sm text-white-50"></i></a>
                    </li>
                </div>
                
            </div>

        </div>
    </th:block>
</body>

</html>
