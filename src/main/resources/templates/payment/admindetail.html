<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">관리자 상세 페이지</h1>
            <p class="mb-4">영수증 신청 관리</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">신청 관리하기</h6>
                </div>
                <h1>[[${payment.pname}]]</h1>
                        <hr style="padding:3px">
                        <div class="row double" style="margin: auto;display: flex; justify-content: center;">
                            <div class="column-2 left"
                                style="width: 500px; height:600px; background-color: #00308f; margin-right: 50px;">
                                <div class="col-sm-10">
                                    <img th:src="@{/bootstrap/img/logo.png}">
                                </div>
                            </div>

                            <div class="row" style="width: 600px; height:300px;">

                                <div class="form-group row" style="width: 600px;">
                                    <label class="col-lg-3 col-form-label form-control-label">카드 유형</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:if="${payment.pcardtype}==0"
                                            th:value="법인" readonly />
                                        <input class="form-control" type="text" th:if="${payment.pcardtype}==1"
                                            th:value="개인" readonly />
                                    </div>
                                </div>

                                <div class="form-group row" style="width: 600px;">
                                    <label class="col-lg-3 col-form-label form-control-label">이용 날짜</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:value="${payment.ptime}" readonly />
                                    </div>
                                </div>

                                <div class="form-group row" style="width: 600px;">
                                    <label class="col-lg-3 col-form-label form-control-label">상호</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:value="${payment.pstorename}"
                                            readonly />
                                    </div>
                                </div>

                                <div class="form-group row" style="width: 600px;">
                                    <label class="col-lg-3 col-form-label form-control-label">사용 금액합계</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:value="${payment.ptotalprice}"
                                            readonly />
                                    </div>
                                </div>


                            </div>
                        </div>
                <!-- Card Body -->
                <!-- <td th:text="${payment.pid}"></td>
                <td th:text="${payment.pname}"></td>
                <td th:text="${payment.ptime}"></td>
                <td th:text="${payment.pregdate}"></td>
                <td th:text="${payment.pstorename}"></td>
                <td th:text="${payment.ptotalprice}"></td>
                <td th:text="${payment.pcardtype}"></td>
                <td th:text="${payment.preceipt}"></td>
                <td th:text="${payment.pcurstate}"></td>
                <td th:text="${payment.pfinstate}"></td>
                <td th:text="${payment.ptypecode}"></td> -->

                <form th:action="@{/payment/adminsuccess}" method="post">
                    <input type="submit" value="승인">
                    <input type="hidden" name="pid" th:value="${payment.pid}">
                </form>

                <form th:action="@{/payment/admindetail}" method="get">
                    <input type="submit" value="반려">
                    <input type="hidden" name="pid" th:value="${payment.pid}">
                </form>

                <form th:action="@{/payment/adminmanage}" method="get">
                    <input type="submit" value="돌아가기">
                    <input type="hidden" name="mid" th:value="${payment.mid}">
                </form>

                <div class="card-body">
                    <p style="font-size : 13px ;">게시물을 확인하고 승인하세요</p>
                    <hr style="padding:3px">

                </div>
            </div>

        </div>
    </th:block>
</body>

</html>
