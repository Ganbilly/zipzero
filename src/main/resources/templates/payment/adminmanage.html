<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">신청관리</h1>
            <p class="mb-4">영수증 신청 관리하기</p>

            <!-- 청구신청 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">신청 승인</h6>
                </div>
                <!-- Card Body -->
                <div class="row mt-3">
                    <form action="/board/list" method="get">
                        <div class="col">
                            <!-- <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-select" name="type">
                                            <option value="">---</option>
                                            <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                                            <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                                            <option value="w" th:selected="${pageRequestDTO.type =='s'}">작성자</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                                    </div>
                                </div> -->
                        </div>
                    </form>
                </div>

                <div class="card-body">
                    <p style="font-size : 13px ;">영수증 신청 상태 변경하시오</p>
                    <hr style="padding:3px">
                    <div class="text-md-end dataTables_filter" id="dataTable_filter"
                        style="float: right; margin-bottom: 10px;">
                        <select>
                            <option value='' selected>검색</option>
                            <option value="title">제목</option>
                            <option value="state">상태</option>
                            <option value="classfication">분류</option>
                        </select>

                        <label class="form-label"><input type="search" class="form-control form-control-sm"
                                aria-controls="dataTable" placeholder="Search">
                        </label>

                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> 검색 </a>

                    </div>

                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                        aria-describedby="dataTable_info" style="margin-bottom:50px">
                        <table class="table my-0 " id="dataTable"
                            style="margin: auto; text-align: center; width: 1550px;">
                            <thead>
                                <tr>
                                    <th style="width: 50px">번호</th>
                                    <th width="100">결제카드 유형</th>
                                    <th width="10">결제 내역</th>
                                    <th width="10">결제 날짜</th>
                                    <th width="50">결제 상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(adminpaymentList)}" th:each="l,state:${adminpaymentList}">
                                    <td th:text="${state.size-state.index}"></td>
                                    <!-- 0 법인 1개인 -->
                                    <td th:if="${l.pcardtype} == 0" th:text="법인"></td>
                                    <td th:if="${l.pcardtype} == 1" th:text="개인"></td>

                                    <td>
                                        <a href="#" th:href="@{admindetail(pid=${l.pid})}" th:text="${l.pname}"></a>
                                    </td>
                                    <td th:text="${l.ptime}"></td>

                                    <!-- 3 대기 1 승인 2 반려 -->
                                    <td th:if="${l.sid} == 3" th:text="대기"></td>
                                    <td th:if="${l.sid} == 1" th:text="승인"></td>
                                    <td th:if="${l.sid} == 2" th:text="반려"></td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(adminpaymentList)}">
                                    <td colspan="7">등록된 회원의 글이 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- <div th:if="${not #lists.isEmpty(paymentList)}" th:each="l : ${paymentList}">
                        <td th:text="${l.pid}"></td>
                    </div> -->

                    <div class="row">
                        <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers"
                            style="margin: auto; text-align: center;">
                            <ul class="pagination">
                                <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span
                                            aria-hidden="true">«</span></a></li>

                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                            aria-hidden="true">»</span></a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>

        </div>
    </th:block>
</body>
