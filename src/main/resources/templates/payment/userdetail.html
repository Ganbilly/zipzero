<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">상세 페이지</h1>
            <p class="mb-4">영수증 신청 관리</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">신청 관리하기</h6>
                </div>
                <!-- Card Body -->
                <td th:text="${payment.pid}"></td>
                <td th:text="${payment.pname}"></td>
                <td th:text="${payment.ptime}"></td>
                <td th:text="${payment.pregdate}"></td>
                <td th:text="${payment.pstorename}"></td>
                <td th:text="${payment.ptotalprice}"></td>
                <td th:text="${payment.pcardtype}"></td>
                <td th:text="${payment.preceipt}"></td>
                <td th:text="${payment.pcurstate}"></td>
                <td th:text="${payment.pfinstate}"></td>
                <td th:text="${payment.ptypecode}"></td>

                <form th:action="@{/payment/modify}" method="post">
                    <input type="submit" value="수정">
                    <input type="hidden" name="pid" th:value="${payment.pid}">
                </form>

                <form th:action="@{/payment/delete}" method="post">
                    <input type="submit" value="삭제">
                    <input type="hidden" name="pid" th:value="${payment.pid}">
                </form>

                <form th:action="@{/payment/userlist}" method="get">
                    <input type="submit" value="목록으로">
                    <input type="hidden" name="mid" th:value="${payment.mid}"/>
                </form>
                <div class="card-body">
                    <p style="font-size : 13px ;">게시물을 확인하고 승인하세요</p>
                    <hr style="padding:3px">

                </div>
            </div>

        </div>
    </th:block>
</body>

</html>
