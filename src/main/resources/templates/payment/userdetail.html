    <th:block layout:fragment="content">

        <div class="container-fluid">
            <!-- 신청관리 게시판 -->

                </div>
                <!-- Card Body -->
                <h1>[[${payment.pid}]]</h1>

                <h1>[[${payment.ptime}]]</h1>
                <h1>[[${payment.pregdate}]]</h1>
                <h1>[[${payment.pmoddate}]]</h1>
                <h1>[[${payment.pstorename}]]</h1>
                <h1>[[${payment.ptotalprice}]]</h1>
                <h1>[[${payment.pcardtype}]]</h1>
                <h1>[[${payment.preceipt}]]</h1>
                <h1>[[${payment.pcurstate}]]</h1>
                <h1>[[${payment.pfinstate}]]</h1>
