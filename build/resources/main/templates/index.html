<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

                    <a href="#"> 더보기 </a>
                </div>
                <!-- Card Body -->

                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                        aria-describedby="dataTable_info">
                        <table class="table my-0 " id="dataTable" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th width="100">번호</th>

                                <tr>
                                    <td>1</td>
                                    <td>법인</td>
                                    <td>Tokyo</td>
                                    <td>반려</td>
                                    <td>2008/11/28</td>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" style="background-color: #00308f;">
                    <h6 class="m-0 font-weight-bold" style="color: #fff;">청구신청(최신순 최대 5개 출력)</h6>
                    <a style="color: #fff;" href="#"> 더보기 </a>
                </div>
                <!-- Card Body -->

                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                        aria-describedby="dataTable_info">
                        <table class="table my-0 " id="dataTable" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th width="100">번호</th>
                                    <th width="10">분류</th>
                                    <th width="500">제목</th>

                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-fluid">
            <!-- 신청 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Body -->

                <div class="card-body">
                    <p style="font-size : 30px ; padding: 20px;">게시물 제목</p>
                    <hr style="padding:3px">

                    <div class="float-container">
                        <div class="row double">
                            <div class="column-2 left" style="width: 200px; height:200px; background-color: #00308f;">
                                <label for="inputContent" class="col-sm-2 col-form-label"><strong>이미지 첨부</strong></label>
                                <div class="col-sm-10">
                                    <input type="file" name="ab_img" id='ab_img' accept="image/*" onchange="show_img(event);" multiple>
                                    <div class="col" style='height:auto'>
                                        <div id="img_zip" style="width:auto; height:auto; float:left; margin-top:20px">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="column-2 right" style="width: 200px; height:200px; background-color: #5c6679;">
                                <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                                <div class="col-sm-10">
                                    <textarea type="text" name="content" class="form-control" id="inputContent"  style='height:300px' required></textarea>
                                </div>
                            </div>
                        </div>
                      </div>

                    <form action="/post" method="post" enctype="multipart/form-data">
                        <div class="form-group row">
                            
                            
                        </div>
                        <div class="form-group row">
                            
                            
                        </div>
                        
                        <div class="row">

                            <div class="col-auto">

                        </div>
                    </form>
                    <div class="row" style='margin-top:10px'>
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto" >
                            <button class="btn btn-danger" onclick="location.href='/authmanaged/'">취소</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
