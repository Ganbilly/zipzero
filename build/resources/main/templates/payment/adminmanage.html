<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->

                <div class="card-body">

                            <option value="classfication">분류</option>
                        </select>

                        <label class="form-label"><input type="search" class="form-control form-control-sm"

                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> 검색 </a>

                    </div>

                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                        aria-describedby="dataTable_info">
                        <table class="table my-0 " id="dataTable" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th width="100">번호</th>
                                    <th width="10">분류</th>
                                    <th width="500">제목</th>

                                    <td>완료</td>

                                <tr>

                                    <td>법인</td>
                                    <td>Tokyo</td>
                                    <td>반려</td>
                                    <td>2008/11/28</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-6 align-self-center">
                            <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing
                                1 to 10 of 27</p>
                        </div>
                        <div class="col-md-6">
                            <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                    <li class="page-item disabled"><a class="page-link" aria-label="Previous"
                                            href="#"><span aria-hidden="true">«</span></a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>

                                                aria-hidden="true">»</span></a></li>

                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</html>
