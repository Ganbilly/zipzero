<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admin Test Page</h1>

    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>결제카드유형</th>
                <th>결제내역</th>
                <th>결제시각</th>
                <th>결제상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${not #lists.isEmpty(adminpaymentList)}" th:each="l:${adminpaymentList}">
                <td th:text="${l.pid}"></td>
                <td th:text="${l.pname}"></td>
       
            </tr>
            <tr th:unless="${not #lists.isEmpty(paymentList)}">
                <td colspan="7">등록된 회원의 정보가 없습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
