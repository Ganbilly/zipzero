<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<body id="page-top">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 신청관리 게시판 -->
            <h1 class="h3 mb-2 text-gray-800">출력 페이지</h1>
            <p class="mb-4">영수증 신청 관리</p>

            <!-- 신청관리 게시판 -->
            <div class="card shadow" style="margin-bottom: 50px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">신청 관리하기</h6>
                </div>
                <!-- Card Body -->
                <select name="pcardtype" form="listForm">
                    <option value="0">법인</option>
                    <option value="1">개인</option>
                </select>

                <form th:action="@{/payment/adminlist}" th:object="${filterDTO}" method="post" id="listForm">
                    <input type="date" name="startTime"/>
                    <input type="date" name="endTime"/>
                    <input type="text" name="memberDTO.hq" placeholder="본부"/>
                    <input type="text" name="memberDTO.dept" placeholder="담당"/>
                    <input type="text" name="memberDTO.team" placeholder="팀"/>
                    <input type="text" name="memberDTO.mid" placeholder="사번"/>
                    <input type="text" name="memberDTO.mname" placeholder="이름"/>
                    <input type="text" name="paymentDTO.pname" placeholder="제목"/>
                    <input type="text" name="paymentDTO.ptotalprice" placeholder="금액"/>
                    <input type="submit" value="검색"/>
                </form>

                <table border="1">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>결제카드유형</th>
                            <th>결제내역</th>
                            <th>결제시각</th>
                            <th>결제상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${not #lists.isEmpty(paymentList)}" th:each="l:${paymentList}">
                            <td th:text="${l.pid}"></td>
                            <td th:text="${l.pcardtype}"></td>
                            <td th:text="${l.pname}"></td>
                            <td th:text="${l.ptime}"></td>
                            <td th:text="${l.pcurstate}"></td>
                        </tr>
                        <tr th:unless="${not #lists.isEmpty(paymentList)}">
                            <td colspan="7">등록된 회원의 정보가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-body">
                    <p style="font-size : 13px ;">게시물을 확인하고 승인하세요</p>
                    <hr style="padding:3px">

                </div>
            </div>

        </div>
    </th:block>
</body>

</html>
